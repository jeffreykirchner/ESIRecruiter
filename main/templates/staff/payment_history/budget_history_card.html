<div class="card" v-cloak>                 
    <div class="card-header">
        Expenditures                                                 
    </div>
    <div class="card-body">

        <div class="row justify-content-center">
            <div class="col-md-3">
            </div> 
            <div class="col-md-3" >
                <div class="form-group">
                    <label for="startDate_recruiter_id">From</label>
                    <input type="date" id="startDate_budget_id" class="form-control" v-model="startDateBudget">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="endDate_budget_id">To</label>
                    <input type="date" id="endDate_budget_id" class="form-control" v-model="endDateBudget">
                </div>                        
            </div>    
            <div class="col-md-3">
            </div>               
        </div>

        <div class = "row justify-content-center">
            <div class="col-md" style="text-align: center;">
                <button type="button" v-on:click="getHistoryBudget()" class="btn btn-outline-primary">
                    <span v-html="searchButtonText"></span>
                 </button>
            </div>
        </div>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md" style="text-align: center;color: red;">
                <span v-show = "errorMessageRecruiter != ''" >[[errorMessage]]</span>
            </div>
        </div>

        <!-- search results table -->
        <div class="row justify-content-center mt-4" v-show="historyBudget.length>0">
            <div class="col-md">
                <table class="table table-hover table-condensed table-responsive-md">                            

                    <caption style="caption-side:top;text-align: center;">Expenditures ([[historyBudget.length]])</caption>

                    <thead>
                        <th scope="col w-auto">
                            Budget
                        </th> 
                        <th scope="col w-auto">
                            Account Name
                        </th>
                        <th scope="col w-auto">
                            Account Number
                        </th>
                        <th scope="col w-auto">
                            Department
                        </th>
                        <th scope="col w-auto">
                            Amount
                        </th>
                        <th scope="col w-auto">
                            Sessions
                        </th> 
                                                                                                                          
                    </thead>

                    <tbody id="userListBudget">                                                  
                        <tr v-for="(h,index) in historyBudget" v-bind:key="h.id">                                                                          
                            <td class="w-auto">
                                <span v-if="h.id != -1">
                                    <a v-bind:href="'/userInfo/'+h.id">[[h.name]]</a>
                                </span> 
                                <span v-else>
                                    [[h.name]]
                                </span>                                     
                            </td>
                            <td class="w-auto">                                                    
                                [[h.account_name]]                                 
                            </td>
                            <td class="w-auto">                                       
                                [[h.account_number]]                          
                            </td>
                            <td class="w-auto">                                       
                                [[h.department]]                                
                            </td>
                            <td class="w-auto">                                       
                                $[[h.total]]                              
                            </td>
                            <td class="w-auto">                                       
                               <div v-for="(s, index) in h.sessions" v-bind:key="s.id">
                                   <a v-bind:href="'/experimentSessionRun/'+s.id">[[s.title]]</a>
                               </div>                       
                            </td>                          
                                                                                                               
                        </tr>                                                    
                    </tbody>
                    
                </table>  
            </div>

        </div>         

    </div>                    
</div>
