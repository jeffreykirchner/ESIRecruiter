{% load crispy_forms_tags %}
<!-- setup modal -->  
<div class="modal" id="editAllowListModal" tabindex="-1" role="dialog" aria-labelledby="editAllowListModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="">Upload Allowed List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
           
            <div class="modal-body">    

                <div class="row">
                    <div class = "col">
                        <div class="form-group">
                            <label for="id_add_to_allow_list">
                                Recruiter IDs (tab or comma delimited)
                            </label>

                            <textarea id = "id_add_to_allow_list"  
                                    class = "form-control" 
                                    v-model = "add_to_allow_list" 
                                    rows="15">                                  
                            </textarea>  
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        [[recruitment_params.allowed_list_users]]
                    </div>
                </div>
                                                           
            </div>
            <div class="modal-footer">  
               
                <button class="btn btn-outline-danger" type="button" v-on:click = "sendClearAllowList()">
                    Clear <i class="fas fa-eraser"></i>
                </button>

                <button class="btn btn-outline-success" type="button" v-on:click = "sendAddToAllowList()">
                    Add <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
