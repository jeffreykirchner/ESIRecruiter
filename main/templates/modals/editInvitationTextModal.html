{% load crispy_forms_tags %}
<!-- Edit invitation modal -->  
<div class="modal" id="editInvitationTextModal" tabindex="-1" role="dialog" aria-labelledby="editInvitationTextModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="consentModalTitle">Edit Invitation Text</h5>
            
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class = "col">
                        <textarea  class="form-control" v-model = "session.invitationRawText" rows="15" v-on:change = "invitationTextChange()"  v-on:keydown = "invitationTextChange()">
                        </textarea>      
                    </div>
                </div>    
                <div class="row mt-3">
                    <div class = "col">                        
                        Variables
                        <ul>
                            <li>[session date and time]
                            <li>[session length]
                            <li>[on time bonus]
                            <li>[confirmation link]
                            <li>[contact email]
                        </ul>
                    </div>
                </div>                                                   
            </div>
            <div class="modal-footer">   
                <button type="button" class="btn btn-outline-primary" v-on:click = "fillInvitationWithDefault()">
                    Fill with experiment default
                </button>

                <button type="button" class="btn btn-outline-primary" v-on:click = "updateInvitationText()">
                    <span v-html="updateInvitationButtonText"></span>
                </button>
            </div>
        </div>
    </div>
</div>
