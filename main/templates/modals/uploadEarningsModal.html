{% load crispy_forms_tags %}
<!-- consent modal -->  
<div class="modal" id="uploadEarningsModal" tabindex="-1" role="dialog" aria-labelledby="uploadEarningsModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Upload Earnings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class = "col" style="text-align: center;">
                        
                        <div class="custom-file">
                            <input type="file" ref="file" class="custom-file-input" id="parameterFileUpload" v-on:change="handleFileUpload()">
                            <label class="custom-file-label" for="file">[[upload_file_name]]</label>
                        </div> 

                    </div>   
                </div>
                <div class="row mt-2">
                    <div class = "col" style="text-align: center;">
                        <button class="btn btn-outline-primary" v-on:click="uploadEarnings()"><span v-html="uploadEarningsButtonText"></span></button>
                    </div>   
                </div>
                {%if user.is_superuser%}
                <div class="row mt-4">
                    <div class = "col text-right">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="add_missing_subjects_id" v-model="auto_add_users_on_upload">
                            <label class="form-check-label" for="add_missing_subjects_id">Add missing subjects.</label>
                         </div>
                    </div>
                </div>
                {%endif%}
                <div class="row mt-4">
                    <div class = "col">
                        <span v-html="uploadEarningsMessage"></span>
                    </div>
                </div>                                                             
            </div>            
        </div>
    </div>
</div>
