{% load crispy_forms_tags %}
<!-- setup modal -->  
<div class="modal" id="calendarDayModal" tabindex="-1" role="dialog" aria-labelledby="calendarDayModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"><span v-html="displayDay.dayString"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">                
                <div class="row" v-for="(l,index) in displayDay.sessionLocations" v-bind:key="l.id">                    
                    <div v-if="l.sessions.length > 0" class="col">
                        <div class="row mt-2">
                            <div class="col" style="font-weight: bold;">
                                [[l.location]]
                            </div>
                        </div>
                        <div class="row" v-for="(s,index) in l.sessions" v-bind:key="s.id">
                            <div class="col-lg-4" v-bind:class="{is_canceled:s.canceled }">
                                <div v-if = "s.enable_time">
                                    [[s.startTime]]-[[s.endTime]] [[s.name]]
                                </div>
                                <div v-else>
                                    Anytime [[s.name]]
                                </div>
                                                                
                            </div>
                            <div class="col text-center">
                                <span v-html="'<a href=\'/experimentSessionRun/' + s.id + '/\'' + ' target=_blank> Run <i class=\'fas fa-running fa-sm\'> </a>'"></span>                               
                            </div>
                            <div class="col text-center">
                                <span v-html="'<a href=\'/experimentSession/' + s.session_id + '/\'' + ' target=_blank> Session <i class=\'far fa-edit fa-sm\'></i> </a>'"></span>                               
                            </div>
                            <div class="col text-center">
                                <span v-html="'<a href=\'/experiment/' + s.experiment_id + '/\'' + ' target=_blank> Experiment <i class=\'fas fa-flask\'></i></a>'"></span>                               
                            </div>
                            <div class="col text-center">
                                [[s.manager]]
                            </div>
                        </div>                        
                    </div>
                </div>                                               
            </div>
            <div class="modal-footer">                
            
            </div>
        </div>
    </div>
</div>
