{% extends "base.html" %}
{% load crispy_forms_tags %}

{%block head%}
<script type="text/javascript">
  $(document).ready(function(){  
      axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
      axios.defaults.xsrfCookieName = "csrftoken";

      var app = new Vue({
      
          delimiters: ['[[', ']]'],
          el: '#root',        
          data:{
              buttonText : 'Submit <i class="fas fa-sign-in-alt"></i>',
              humanButtonText : 'Press if human <i class="far fa-user-circle"></i>',
              loginErrorText : "",
              form_ids : {{form_ids|safe}},    
              status:"update", 
              human:false,                  
          },

          methods:{
              //get current, last or next month

              create:function(){
                  if(!app.$data.human)
                  {
                    alert("Please confirm you are a person.");
                    return;
                  }

                  app.$data.buttonText = '<i class="fas fa-spinner fa-spin"></i>';
                  app.$data.loginErrorText = "";

                  axios.post('/profileCreate/', {
                          action :"create",
                          formData : $("#createForm").serializeArray(), 
                                                      
                      })
                      .then(function (response) {     
                          
                        status=response.data.status;                               

                        app.clearMainFormErrors();

                        if(status == "error")
                        {              
                          //form validation error           
                          app.displayErrors(response.data.errors);
                        }
                        else
                        {
                          app.$data.status="done";
                        }
                        

                        app.$data.buttonText = 'Submit <i class="fas fa-sign-in-alt"></i>';

                      })
                      .catch(function (error) {
                          console.log(error);                            
                      });                        
                  },

                  humanChecker:function(){
                    app.$data.humanButtonText = 'Press if human <i class="fas fa-spinner fa-spin"></i>';
                    setTimeout(app.humanConfirm, 1000); 
                  },

                  humanConfirm:function(){
                    app.$data.humanButtonText = 'Thanks human <i class="fas fa-user-check"></i>';
                    app.$data.human=true;
                  },

                  clearMainFormErrors:function(){

                        s = app.$data.form_ids;                    
                        for(var i in s)
                        {
                            $("#id_" + s[i]).attr("class","form-control");
                            $("#id_errors_" + s[i]).remove();
                        }

                    },
              
                //display form errors
                displayErrors:function(errors){
                      for(var e in errors)
                      {
                          $("#id_" + e).attr("class","form-control is-invalid")
                          var str='<span id=id_errors_'+ e +' class="text-danger">';
                          
                          for(var i in errors[e])
                          {
                              str +=errors[e][i] + '<br>';
                          }

                          str+='</span>';
                          $("#div_id_" + e).append(str); 

                      }
                  },

              
          },            

          mounted: function(){
                                      
          },
      });
  });

</script>

<style>
  [v-cloak] {
    display: none;
  }
</style>
{%endblock head%}

{% block content %}

<div class="row justify-content-md-center">
  <div class="col col-lg-4">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class = "col">
            Sign up
          </div>        
          <div class="col" style="text-align: right;">
            <button type="button" class="btn btn-link" id="helpButton" data-placement="bottom" title="Show Help Doc">
                <i class="far fa-question-circle"></i> 
            </button>
          </div>
        </div>
      </div>

      <div class="card-body">

        <div v-if="status === 'update'">   

          <form id="createForm">
            {% csrf_token %}
            
            {% for i in form %}
              <div class="row">
                <div class = "col col-md-10 offset-md-1">  
                  {{ i|as_crispy_field }}         
                </div>            
              </div> 
            {% endfor %}         
                  
          </form>

          <div class="row">
            <div class="col col-md-5 offset-md-1">
                <button type="button" class="btn btn-outline-primary" v-on:click="create()"><span v-html="buttonText"></span></button>
            </div>
            <div class="col col-md-5" style = "float: right;">
              <button type="button" class="btn btn-outline-primary" v-on:click="humanChecker()"><span v-html="humanButtonText"></span></button>
            </div>
          </div>

        </div>
        <div v-else>

          <div class="row">
            <div class = "col col-md-8 offset-md-2">  
              <center>                
                Your profile has been created, check your email for a confirmation link.<br>
                <a href="{% url 'profileVerifyResend' %}">Send link again</a>                
              </center>         
            </div>            
          </div>

        </div>
      </div>      
    </div>
  </div>
</div>

{% endblock %}
