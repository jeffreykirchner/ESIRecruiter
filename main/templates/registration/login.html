{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
  <div class="col col-lg-4">
    <div class="card">
      <div class="card-header">
        Log In
      </div>

      <div class="card-body">
        {% if form.errors %}
           <p>
           Login Error.<br>            
           </p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}            
          <div class="row">
            <div class = "col col-md-8 offset-md-2">  
              <div id="div_id_username" class="form-group">
                  <label for="id_username" class="col-form-label  requiredField">
                      Email Address (Lower Case)<span class="asteriskField">*</span>
                  </label>
                  <div class="">
                      <input type="text" name="username" autofocus="" class="textinput textInput form-control" required="" id="id_username" autocomplete="off">
                  </div>                      
              </div>          
            </div>            
          </div>  
          <div class="row">
              <div class = "col col-md-8 offset-md-2">  
                {{ form.password|as_crispy_field }}           
              </div>
          </div>
          <div class="row mt-1">
              <div class="col col-md-8 offset-md-2">
                  <button type="submit" class="btn btn-outline-primary"><i class="fas fa-sign-in-alt"></i> Submit</button>
              </div>
          </div>
          <div class="row">
              <div class="col col-md-8 offset-md-2">
                 <a href="{% url 'password_reset' %}">Lost password?</a>
              </div>
          </div>
           
          <input type="hidden" name="next" value="{{ next }}" />
          
        </form>       

      </div>
    </div>
  </div>
</div>

{% endblock %}
